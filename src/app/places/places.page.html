<ion-header>
  <ion-toolbar>
    <ion-title color="primary">COMERCIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
    <ion-avatar slot="start">
      <ion-img [src]="place.imageURL"></ion-img>
    </ion-avatar>
     {{place.title}} 
  </ion-item>
</ion-list>

</ion-content>
