<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title> {{place.title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center"> {{place.title}} </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card *ngIf="place.Comments && place.Comments.length > 0; else noComments">
          <ion-item class="ion-text-justify" *ngFor="let comment of place.Comments">
            {{comment}}
          </ion-item>
        </ion-card>
        <ng-template #noComments>
          <ion-text>
            <p class="ion-text-center">No comments yet</p>
          </ion-text>
        </ng-template>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
